<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-3 "></div>
                <div class="col-md-6">
                    <form id="contactForm" class="p-4 border rounded" onsubmit="return validate()">
                        <h2 class="text-center mb-3">Contact Us</h2>
                        <div class="mb-3">
                            <label for="Name"
                                class="form-label">Name:</label>
                            <input type="text" class="form-control"
                                id="name"
                                placeholder="Your name">
                                <span class="text-danger" id="nameError"></span>
                        </div>
                        <div class="mb-3">
                            <label for="email"
                                class="form-label">Email:</label>
                            <input type="email" class="form-control"
                                id="email"
                                placeholder="Your email">
                                <span class="text-danger" id="emailError"></span>
                        </div>
                         <div class="mb-3">
                            <label for="number"
                                class="form-label">Mobile Number:</label>
                            <input type="number" class="form-control"
                                id="mnumber"
                                placeholder="Your mobile number">
                                <span class="text-danger" id="numberError"></span>
                        </div>
                         <div class="mb-3">
                            <label for="password"
                                class="form-label">Password:</label>
                            <input type="password" class="form-control"
                                id="password"
                                placeholder="Enter Password">
                                <span class="text-danger" id="passwordError"></span>
                        </div>
                            <div class="mb-3">
                            <label for="confirmPassword"
                                class="form-label">Confirm Password:</label>
                            <input type="password" class="form-control"
                                id="confirmPassword"
                                placeholder="Enter Confirm Password">
                                <span class="text-danger" id="confirmPasswordError"></span>
                        </div>
                          <div class="mb-3">
                            <label for="message"
                                class="form-label">Message:</label>
                            <textarea class="form-control" rows="4"
                                id="message"
                                placeholder="Your Message" ></textarea>
                                <span class="text-danger" id="messageError"></span>
                        </div>
                         <div class="mb-3">
                            <label for="gender"
                                class="form-label">Gender:</label><br>
                            <input type="radio" id="male" name="gender" value="male"> Male   
                            <input type="radio" id="female" name="gender" value="female"> Female   
                            <input type="radio" id="other" name="gender" value="other"> Other<br> 
                            <span class="text-danger" id="genderError"></span>   
                        </div>
                        <div class="mb-3">
                            <input type="checkbox" id="agree" name="agree">
                            <label for="agree"> I agree to the terms & conditions</label><br>
                            <span class="text-danger" id="termsError"></span>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="bg-info" style="width: 100%;">Submit</button>
                        </div>



                    </form>
                </div>

                <div class="col-md-3"></div>
            </div>
        </div>
        <script src="js/form_validation.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>

    </body>
</html>
